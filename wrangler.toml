name = "planac-email-scanner"
main = "email-scanner-worker.js"
compatibility_date = "2024-01-01"
node_compat = true

# Banco de dados D1
[[d1_databases]]
binding = "DB"
database_name = "Precificacao-Sistema"
database_id = "3843b4b1-8bf8-4b01-8b5d-24bc26669ecf"

# KV Namespace para cache
[[kv_namespaces]]
binding = "CACHE"
id = "seu-kv-namespace-id"
preview_id = "seu-kv-namespace-preview-id"

# Variáveis de ambiente
[vars]
IMAP_HOST = "imap.hostinger.com"
IMAP_PORT = "993"
SMTP_HOST = "smtp.hostinger.com"
SMTP_PORT = "465"
SCAN_INTERVAL_MINUTES = "10"
DAYS_TO_SEARCH = "7"

# Secrets (adicionar via dashboard ou wrangler secret)
# EMAIL_PASSWORD = "Rodelo122509."

# Agendamento - executar a cada 10 minutos
[triggers]
crons = ["*/10 * * * *"]

# Rota para a aplicação
[routes]
routes = ["scanner.planac.com.br/*"]

# Configurações de build
[build]
command = ""
watch_paths = ["email-scanner-worker.js"]

# Configurações de desenvolvimento
[dev]
port = 8787
local_protocol = "http"

# Limites de uso
[usage_limits]
cpu_ms = 50
